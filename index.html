<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAR | Scrimba</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="game-container">
    <div class="header">
      <button id="new-deck" class="new-deck">New Deck</button>
      <p>Remaining Cards: <span id="cards-remaining"></span></p>
    </div>

    <h2 id="message">Game of War</h2>

    <h3>Computer Score: <span id="cpu-score">0</span></h3>
    <div id="cards">
      <div class="card-slot"></div>
      <div class="card-slot"></div>
    </div>
    <h3>My Score: <span id="human-score">0</span></h3>
    <button id="draw-cards" class="draw">Get Two Cards</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
